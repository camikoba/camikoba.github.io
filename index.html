<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site da Cami</title>
        <script src="bd.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Camila Kobayashi</h1>
        </header>

        <main>
            <section>
                <h3>Conversor Celsius >> Fahrenheit</h3>
                <input
                    type="number"
                    placeholder="Temperatura em Celsius"
                    id="temperatura-celsius"
                />
                <button class="button-1" onclick="converteParaFahrenheit()">Converter!</button>

                <input type="text" id="resultado-fahrenheit" readonly />
            </section>

            <section>
                <h3>Registro BD</h3>
                <input type="text" id="nome-usuario" placeholder="Nome" />
                <input type="number" id="idade-usuario" placeholder="Idade" />
                <input type="text" id="email-usuario" placeholder="e-mail" />
                <button class="button-1" onclick="salvarInfo()">Salvar!</button>
            </section>
            <section>
                <h3>Pesquisa BD</h3>
                <input
                    type="text"
                    id="pesquisa-nome-usuario"
                    placeholder="Nome"
                />
                <button class="button-1" onclick="pesquisaPorNome()">Pesquisar!</button>
                <input
                    type="text"
                    id="resultado-pesquisa"
                    placeholder="Resultado idade..."
                    readonly
                />
            </section>
            <section>
                <h3>Exibe Banco de Dados </h3>
                <button class="button-1" onclick="exibeBD()">Exibir!</button>
                <div id="lista-bd"></div>
            </section>
            <section>
                <h3>Altera BD</h3>
                <input type="text" id="nome-alteracao" placeholder="Nome" />
                <input type="number" id="idade-alteracao" placeholder="Idade" />
                <button class="button-1" onclick="alteraInfo()">Alterar!</button>
                <button class="button-1" onclick="excluiInfo()">Excluir!</button>

            </section>
        </main>
    </body>
